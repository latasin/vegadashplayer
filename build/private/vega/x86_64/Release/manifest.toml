schema-version = 1

[package]
title = "Basic UI React Native Application for project vegadashplayer"
version = "0.1.0"
id = "com.amazondeveloper.vegadashplayer"

[components]
[[components.interactive]]
id = "com.amazondeveloper.vegadashplayer.main"
runtime-module = "/com.amazon.kepler.keplerscript.runtime.loader_2@IKeplerScript_2_0"
launch-type = "singleton"
categories = ["com.amazon.category.main"]

[wants]
[[wants.service]]
id = "com.amazon.mediametrics.service" # Required for metrics service

[[wants.service]]
id = "com.amazon.media.server"

[[wants.service]]
id = "com.amazon.gipc.uuid.*"

[[wants.service]]
id = "com.amazon.media.playersession.service"

[[wants.privilege]]
id = "com.amazon.devconf.privilege.accessibility" # Required for captions

[[wants.service]]
id = "com.amazon.mediabuffer.service"

[[wants.service]]
id = "com.amazon.mediatransform.service"

[[wants.service]]
id = "com.amazon.audio.stream"

[[wants.service]]
id = "com.amazon.audio.control"

[[wants.service]]
id = "com.amazon.audio.system"

[offers]
[[offers.service]]
id = "com.amazon.gipc.uuid.*"

[needs]

[[needs.module]]
id = "/com.amazon.kepler.kepler_media_controls_1@IKeplerMediaControls_0"

[[needs.module]]
id = "/com.amazon.kepler.keplermediadescriptor_1@IKeplermediadescriptor_1"

[[needs.module]]
id = "/com.amazon.kepler.keplerscript.runtime.loader_2@IKeplerScript_2_0"

[[needs.module]]
id = "/com.amazon.kepler.keplerscript_2@IKeplerScript_0"

[[needs.module]]
